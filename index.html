<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/assets/styles/reset.css">
    <link rel="stylesheet" href="./src/assets/styles/styles.css"> <!-- Declaração da onde está o Css -->
    <!-- Link do fontwesome para usar os icones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar"> <!-- Primeira Div -->
        <nav class="sidebar_navigation"> <!-- Menu com a class sidebar_navigation -->
            <div class="logo">
                <a href="">
                    <!-- Imagem que irá ficar como logo, caso a pagina não carregue irá mostra o texto logo spotify -->
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home">
                            </span>
                            <span>
                                Inicio
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search">

                            </span>
                            <span>
                                Inicio
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>
        <!-- Parte da biblioteca -->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>


</body>

<footer class="disclaimer-premium">
    <div class="text">
        <p class="disclaimer-premium__title">Testar o Premium de graça</p>
        <p class="disclaimer-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
        </p>
    </div>
    <div class="button">
        <button type="button">Inscreva-se grátis</button>
    </div>
</footer>

</html>
